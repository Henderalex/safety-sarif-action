name: Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  safety-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Safety
        run: |
          python -m pip install --upgrade pip
          python -m pip install "safety==2.3.5"

      - name: Run Safety (JSON)
        run: |
          set -o pipefail
          echo "Python:" $(python -V)
          safety --version
          echo "requests==2.19.0" > requirements.txt
          safety check --file requirements.txt --json > safety-output.json || true
          echo "=== safety-output.json ==="
          cat safety-output.json

      - name: Convert Safety output to SARIF
        uses: ./
        with:
          input_file: safety-output.json
          output_file: safety.sarif
          manifest: requirements.txt
          tool: safety

      - name: Upload SARIF to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: safety.sarif
